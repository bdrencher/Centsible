<!DOCTYPE html>
<html lang="en">
  <head>
    <script>
      if ('serviceWorker' in navigator) {
        window.addEventListener('load', () => {
          navigator.serviceWorker.register('../service-worker.js').then((registration) => {
            console.log("worker registration was successful in scope: ", registration.scope);
          }, (err) => {
            console.log("service worker failed to register: ", err);
          }).catch((err) => {
            console.log("An exception has occured and was caught: ", err);
          });
        });
      } else {
        console.log("Service workers are not supported on this browser");
      }
    </script>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link rel="icon" href="favicon.svg" sizes="any" type="image/svg+xml">
    <link rel="manifest" href="/manifest.json">
    <title>Centsible</title>
  </head>
  <body>
    <div id="root"></div>
  </body>
</html>
